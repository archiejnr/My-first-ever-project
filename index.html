<html>

    <title>Pixel Art Maker!</title>

	<script src="jquery.js"></script>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
       <a style="font-size:20px;"> Grid Height:</a>
        <input type="number" id="input_height" name="height" min="1" value="1" class="archie">
       <a style="font-size:20px;"> Grid Width:</a>
        <input type="number" id="input_width" name="width" min="1" value="1" class="archie">
		<input type="button" class="submitButton" value="Generate Grid" >
		<input type="submit" class="refreshButton" value="refresh">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
